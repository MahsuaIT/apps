<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            max-width: 600px;
            width: 100%;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .title {
            color: #333;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .game-board {
            width: 100%;
            max-width: 500px;
            height: 500px;
            background: linear-gradient(145deg, #2c3e50, #34495e);
            border: 5px solid #1a252f;
            border-radius: 20px;
            position: relative;
            margin: 0 auto 20px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                inset 0 0 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .game-canvas {
            width: 100%;
            height: 100%;
            display: block;
            border-radius: 15px;
        }

        .controls {
            display: none;
            grid-template-areas: 
                ". up ."
                "left . right"
                ". down .";
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 10px;
            max-width: 200px;
            margin: 0 auto;
        }

        .controls.mobile {
            display: grid;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            background: linear-gradient(145deg, #667eea, #764ba2);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 
                0 8px 16px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 12px 24px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .control-btn:active {
            transform: translateY(0);
            box-shadow: 
                0 4px 8px rgba(0, 0, 0, 0.2),
                inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .control-up { grid-area: up; }
        .control-down { grid-area: down; }
        .control-left { grid-area: left; }
        .control-right { grid-area: right; }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            display: none;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .game-over h2 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #e74c3c;
        }

        .game-over p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .restart-btn {
            background: linear-gradient(145deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        .instructions {
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            margin-top: 15px;
        }

        .desktop-instructions {
            display: block;
        }

        .mobile-instructions {
            display: none;
        }

        .score-display {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        @media (max-width: 768px) {
            .game-container {
                padding: 20px;
            }

            .title {
                font-size: 2rem;
            }

            .game-board {
                height: 400px;
            }

            .desktop-instructions {
                display: none;
            }

            .mobile-instructions {
                display: block;
            }
        }

        @media (max-width: 480px) {
            .game-board {
                height: 350px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1 class="title">üêç 3D Snake Game</h1>
        </div>

        <div class="game-board">
            <div class="score-display" id="scoreDisplay">Score: 0</div>
            <canvas class="game-canvas" id="gameCanvas"></canvas>
            <div class="game-over" id="gameOver">
                <h2>Game Over!</h2>
                <p>Your Score: <span id="finalScore">0</span></p>
                <button class="restart-btn" id="restartBtn">Play Again</button>
            </div>
        </div>

        <div class="controls" id="mobileControls">
            <button class="control-btn control-up" onclick="changeDirection('up')">‚Üë</button>
            <button class="control-btn control-left" onclick="changeDirection('left')">‚Üê</button>
            <button class="control-btn control-right" onclick="changeDirection('right')">‚Üí</button>
            <button class="control-btn control-down" onclick="changeDirection('down')">‚Üì</button>
        </div>

        <div class="instructions">
            <div class="desktop-instructions">
                Press any arrow key to start! Use arrow keys to control the snake. Press spacebar to restart.
            </div>
            <div class="mobile-instructions">
                Tap any directional button to start! Use the buttons to control the snake.
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameOverDiv = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const mobileControls = document.getElementById('mobileControls');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const restartBtn = document.getElementById('restartBtn');

        // Game variables
        let gridSize = 20;
        let tileCount;
        let snake = [{ x: 10, y: 10 }];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameRunning = false;
        let gameSpeed = 150;

        // Sound effects using Web Audio API
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function createSound(frequency, duration, type = 'sine') {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = type;
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        function playEatSound() {
            // Happy eating sound - ascending notes
            createSound(523, 0.1); // C5
            setTimeout(() => createSound(659, 0.1), 50); // E5
            setTimeout(() => createSound(784, 0.1), 100); // G5
        }

        function playGameOverSound() {
            // Sad game over sound - descending notes
            createSound(392, 0.2); // G4
            setTimeout(() => createSound(349, 0.2), 100); // F4
            setTimeout(() => createSound(294, 0.2), 200); // D4
            setTimeout(() => createSound(262, 0.4), 300); // C4
        }

        function playMoveSound() {
            // Subtle move sound
            createSound(200, 0.05, 'square');
        }

        // Device detection
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || 
                   ('ontouchstart' in window) || 
                   (navigator.maxTouchPoints > 0);
        }

        // Initialize game
        function initGame() {
            // Set canvas size
            const containerWidth = canvas.parentElement.clientWidth - 10;
            const containerHeight = canvas.parentElement.clientHeight - 10;
            const size = Math.min(containerWidth, containerHeight);
            
            canvas.width = size;
            canvas.height = size;
            
            tileCount = Math.floor(size / gridSize);
            
            // Show mobile controls if on mobile device
            if (isMobileDevice()) {
                mobileControls.classList.add('mobile');
            }
            
            // Reset game state
            snake = [{ x: Math.floor(tileCount/2), y: Math.floor(tileCount/2) }];
            dx = 0;
            dy = 0;
            score = 0;
            gameSpeed = 150;
            scoreDisplay.textContent = `Score: ${score}`;
            gameOverDiv.style.display = 'none';
            
            // Generate first food
            generateFood();
            
            // Draw initial state
            draw();
            
            // Don't start moving until user presses a key or button
            gameRunning = false;
        }

        // Generate food at random position
        function generateFood() {
            let attempts = 0;
            do {
                food = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
                attempts++;
            } while (isOnSnake(food.x, food.y) && attempts < 100);
        }

        // Check if position is on snake
        function isOnSnake(x, y) {
            return snake.some(segment => segment.x === x && segment.y === y);
        }

        // Draw game elements with 3D effects
        function draw() {
            // Clear canvas with gradient background
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#2c3e50');
            gradient.addColorStop(1, '#34495e');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw snake with 3D effect
            snake.forEach((segment, index) => {
                const x = segment.x * gridSize;
                const y = segment.y * gridSize;
                
                // Shadow
                ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
                ctx.fillRect(x + 2, y + 2, gridSize - 4, gridSize - 4);
                
                // Main body with gradient
                const segmentGradient = ctx.createLinearGradient(x, y, x + gridSize, y + gridSize);
                if (index === 0) {
                    // Head - brighter green
                    segmentGradient.addColorStop(0, '#2ecc71');
                    segmentGradient.addColorStop(1, '#27ae60');
                } else {
                    // Body - darker green
                    segmentGradient.addColorStop(0, '#27ae60');
                    segmentGradient.addColorStop(1, '#229954');
                }
                
                ctx.fillStyle = segmentGradient;
                ctx.fillRect(x, y, gridSize - 2, gridSize - 2);
                
                // Highlight for 3D effect
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.fillRect(x + 1, y + 1, gridSize - 6, 3);
                ctx.fillRect(x + 1, y + 1, 3, gridSize - 6);
                
                // Eyes on head
                if (index === 0) {
                    ctx.fillStyle = '#000';
                    ctx.fillRect(x + 4, y + 4, 3, 3);
                    ctx.fillRect(x + gridSize - 7, y + 4, 3, 3);
                    
                    ctx.fillStyle = '#fff';
                    ctx.fillRect(x + 5, y + 5, 1, 1);
                    ctx.fillRect(x + gridSize - 6, y + 5, 1, 1);
                }
            });

            // Draw food (apple) with glow effect
            if (food.x !== undefined && food.y !== undefined) {
                const foodX = food.x * gridSize;
                const foodY = food.y * gridSize;
                
                // Glow effect
                ctx.shadowColor = '#e74c3c';
                ctx.shadowBlur = 10;
                ctx.font = `${gridSize}px Arial`;
                ctx.textAlign = 'center';
                ctx.fillText('üçé', foodX + gridSize/2, foodY + gridSize - 2);
                
                // Reset shadow
                ctx.shadowBlur = 0;
            }
        }

        // Update game state
        function update() {
            if (!gameRunning) return;

            const head = { x: snake[0].x + dx, y: snake[0].y + dy };

            // Check wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // Check self collision
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreDisplay.textContent = `Score: ${score}`;
                playEatSound();
                
                // Increase speed slightly
                gameSpeed = Math.max(80, gameSpeed - 2);
                
                generateFood();
            } else {
                snake.pop();
            }
        }

        // Game loop
        function gameLoop() {
            update();
            draw();
            
            if (gameRunning) {
                setTimeout(gameLoop, gameSpeed);
            }
        }

        // Change direction
        function changeDirection(direction) {
            let newDx = dx, newDy = dy;
            
            switch (direction) {
                case 'up':
                    if (dy !== 1) { newDx = 0; newDy = -1; }
                    break;
                case 'down':
                    if (dy !== -1) { newDx = 0; newDy = 1; }
                    break;
                case 'left':
                    if (dx !== 1) { newDx = -1; newDy = 0; }
                    break;
                case 'right':
                    if (dx !== -1) { newDx = 1; newDy = 0; }
                    break;
            }
            
            // Only update if direction actually changed
            if (newDx !== dx || newDy !== dy) {
                dx = newDx;
                dy = newDy;
                playMoveSound();
            }
            
            // Start the game if it's not running
            if (!gameRunning && (dx !== 0 || dy !== 0)) {
                gameRunning = true;
                gameLoop();
            }
        }

        // Game over
        function gameOver() {
            gameRunning = false;
            playGameOverSound();
            finalScoreElement.textContent = score;
            gameOverDiv.style.display = 'block';
        }

        // Restart game
        function restartGame() {
            initGame();
        }

        // Event listeners
        restartBtn.addEventListener('click', restartGame);

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (!gameRunning && e.code === 'Space') {
                restartGame();
                return;
            }
            
            switch (e.code) {
                case 'ArrowUp':
                    e.preventDefault();
                    changeDirection('up');
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    changeDirection('down');
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    changeDirection('left');
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    changeDirection('right');
                    break;
            }
        });

        // Touch controls for mobile
        let touchStartX = 0;
        let touchStartY = 0;

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;
            
            const minSwipeDistance = 30;
            
            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                // Horizontal swipe
                if (Math.abs(deltaX) > minSwipeDistance) {
                    if (deltaX > 0) {
                        changeDirection('right');
                    } else {
                        changeDirection('left');
                    }
                }
            } else {
                // Vertical swipe
                if (Math.abs(deltaY) > minSwipeDistance) {
                    if (deltaY > 0) {
                        changeDirection('down');
                    } else {
                        changeDirection('up');
                    }
                }
            }
        });

        // Prevent scrolling on mobile
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });

        // Handle window resize
        window.addEventListener('resize', () => {
            const containerWidth = canvas.parentElement.clientWidth - 10;
            const containerHeight = canvas.parentElement.clientHeight - 10;
            const size = Math.min(containerWidth, containerHeight);
            
            canvas.width = size;
            canvas.height = size;
            
            tileCount = Math.floor(size / gridSize);
            draw();
        });

        // Start the game
        initGame();
    </script>
